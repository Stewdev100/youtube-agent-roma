<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard - YouTube Agent Roma</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover, .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .crypto-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .crypto-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .crypto-symbol {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .crypto-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .crypto-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .change-positive {
            color: #28a745;
        }

        .change-negative {
            color: #dc3545;
        }

        .crypto-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .feed-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .analysis-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .analysis-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analysis-results {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .analysis-results.show {
            display: block;
        }

        .recommendation {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .youtube-topics {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 10px;
        }

        .youtube-topics h4 {
            color: #f57c00;
            margin-bottom: 10px;
        }

        .topic-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-tag {
            background: #ff9800;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .topic-tag:hover {
            background: #f57c00;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin: 20px 0;
            display: none;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .analysis-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Crypto Dashboard</h1>
            <p>Real-time cryptocurrency market data & YouTube content integration</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('prices')">
                <i class="fas fa-coins"></i> Live Prices
            </button>
            <button class="nav-tab" onclick="showTab('feed')">
                <i class="fas fa-rss"></i> Market Feed
            </button>
            <button class="nav-tab" onclick="showTab('analysis')">
                <i class="fas fa-chart-bar"></i> Analysis
            </button>
            <button class="nav-tab" onclick="goToYouTube()">
                <i class="fab fa-youtube"></i> YouTube Search
            </button>
        </div>

        <!-- Live Prices Tab -->
        <div id="prices" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-coins"></i> Live Crypto Prices</h2>
                    <button class="refresh-btn" onclick="loadCryptoPrices()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="loading" id="pricesLoading">
                    <div class="spinner"></div>
                    <p>Loading live crypto prices...</p>
                </div>
                <div class="crypto-grid" id="cryptoGrid"></div>
            </div>
        </div>

        <!-- Market Feed Tab -->
        <div id="feed" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-rss"></i> Market Feed</h2>
                    <button class="refresh-btn" onclick="loadCryptoFeed()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="feed-filters">
                    <button class="filter-btn active" onclick="filterFeed('trending')">Trending</button>
                    <button class="filter-btn" onclick="filterFeed('gainers')">Top Gainers</button>
                    <button class="filter-btn" onclick="filterFeed('losers')">Top Losers</button>
                    <button class="filter-btn" onclick="filterFeed('volume')">High Volume</button>
                </div>
                <div class="loading" id="feedLoading">
                    <div class="spinner"></div>
                    <p>Loading market feed...</p>
                </div>
                <div class="crypto-grid" id="feedGrid"></div>
            </div>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content">
            <div class="analysis-section">
                <div class="analysis-header">
                    <h2 class="card-title"><i class="fas fa-chart-bar"></i> Crypto Analysis</h2>
                </div>
                <div class="analysis-form">
                    <div class="form-group">
                        <label for="analysisSymbol">Symbol</label>
                        <input type="text" id="analysisSymbol" placeholder="e.g., BTCUSDT" value="BTCUSDT">
                    </div>
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <select id="timeframe">
                            <option value="24h">24 Hours</option>
                            <option value="7d">7 Days</option>
                            <option value="30d">30 Days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="analysisType">Analysis Type</label>
                        <select id="analysisType">
                            <option value="technical">Technical</option>
                            <option value="fundamental">Fundamental</option>
                            <option value="sentiment">Sentiment</option>
                        </select>
                    </div>
                    <button class="analyze-btn" onclick="analyzeCrypto()">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>
                <div class="loading" id="analysisLoading">
                    <div class="spinner"></div>
                    <p>Analyzing cryptocurrency...</p>
                </div>
                <div class="analysis-results" id="analysisResults">
                    <div class="recommendation" id="recommendation"></div>
                    <div class="youtube-topics" id="youtubeTopics"></div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5050';
        let currentFeedCategory = 'trending';

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for the tab
            if (tabName === 'prices') {
                loadCryptoPrices();
            } else if (tabName === 'feed') {
                loadCryptoFeed();
            }
        }

        // Go to YouTube search
        function goToYouTube() {
            window.location.href = '/';
        }

        // Load crypto prices
        async function loadCryptoPrices() {
            const loading = document.getElementById('pricesLoading');
            const grid = document.getElementById('cryptoGrid');
            const errorDiv = document.getElementById('errorMessage');

            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/crypto/prices`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbols: ["BTCUSDT", "ETHUSDT", "ADAUSDT", "SOLUSDT", "BNBUSDT", "DOTUSDT", "LINKUSDT", "UNIUSDT"],
                        market_type: "spot"
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayCryptoPrices(data.data.data);
                } else {
                    showError(data.error || 'Failed to load crypto prices');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display crypto prices
        function displayCryptoPrices(prices) {
            const grid = document.getElementById('cryptoGrid');
            grid.innerHTML = '';

            prices.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const changeClass = crypto.change_24h_pct >= 0 ? 'change-positive' : 'change-negative';
                const changeIcon = crypto.change_24h_pct >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

                card.innerHTML = `
                    <div class="crypto-header">
                        <div class="crypto-symbol">${crypto.symbol}</div>
                        <div class="crypto-price">$${crypto.price.toLocaleString()}</div>
                    </div>
                    <div class="crypto-change ${changeClass}">
                        <i class="fas ${changeIcon}"></i>
                        ${crypto.change_24h_pct.toFixed(2)}%
                    </div>
                    <div class="crypto-stats">
                        <div class="stat-item">
                            <div class="stat-label">24h High</div>
                            <div class="stat-value">$${crypto.high_24h.toLocaleString()}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">24h Low</div>
                            <div class="stat-value">$${crypto.low_24h.toLocaleString()}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Volume</div>
                            <div class="stat-value">${(crypto.volume / 1000000).toFixed(1)}M</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Trend</div>
                            <div class="stat-value">${crypto.trend}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Load crypto feed
        async function loadCryptoFeed() {
            const loading = document.getElementById('feedLoading');
            const grid = document.getElementById('feedGrid');
            const errorDiv = document.getElementById('errorMessage');

            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/crypto/feed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: currentFeedCategory,
                        limit: 20
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayCryptoFeed(data.data.data);
                } else {
                    showError(data.error || 'Failed to load crypto feed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display crypto feed
        function displayCryptoFeed(feed) {
            const grid = document.getElementById('feedGrid');
            grid.innerHTML = '';

            feed.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const changePct = crypto.price_change_percentage_24h || 0;
                const changeClass = changePct >= 0 ? 'change-positive' : 'change-negative';
                const changeIcon = changePct >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

                card.innerHTML = `
                    <div class="crypto-header">
                        <div class="crypto-symbol">${crypto.symbol}</div>
                        <div class="crypto-price">$${crypto.current_price ? crypto.current_price.toLocaleString() : 'N/A'}</div>
                    </div>
                    <div class="crypto-change ${changeClass}">
                        <i class="fas ${changeIcon}"></i>
                        ${changePct.toFixed(2)}%
                    </div>
                    <div class="crypto-stats">
                        <div class="stat-item">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${crypto.market_cap ? (crypto.market_cap / 1000000000).toFixed(1) + 'B' : 'N/A'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Volume</div>
                            <div class="stat-value">${crypto.total_volume ? (crypto.total_volume / 1000000000).toFixed(1) + 'B' : 'N/A'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Rank</div>
                            <div class="stat-value">#${crypto.market_cap_rank || 'N/A'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Name</div>
                            <div class="stat-value">${crypto.name}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Filter feed
        function filterFeed(category) {
            currentFeedCategory = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadCryptoFeed();
        }

        // Analyze crypto
        async function analyzeCrypto() {
            const symbol = document.getElementById('analysisSymbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const analysisType = document.getElementById('analysisType').value;
            
            const loading = document.getElementById('analysisLoading');
            const results = document.getElementById('analysisResults');
            const errorDiv = document.getElementById('errorMessage');

            if (!symbol) {
                showError('Please enter a cryptocurrency symbol');
                return;
            }

            loading.style.display = 'block';
            results.classList.remove('show');
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/crypto/analysis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol: symbol.toUpperCase(),
                        timeframe: timeframe,
                        analysis_type: analysisType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayAnalysis(data.data.data);
                } else {
                    showError(data.error || 'Failed to analyze cryptocurrency');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display analysis results
        function displayAnalysis(analysis) {
            const results = document.getElementById('analysisResults');
            const recommendation = document.getElementById('recommendation');
            const youtubeTopics = document.getElementById('youtubeTopics');

            // Display recommendation
            recommendation.innerHTML = `
                <h4><i class="fas fa-lightbulb"></i> Trading Recommendation</h4>
                <p><strong>${analysis.symbol}</strong>: ${analysis.recommendation}</p>
                <div style="margin-top: 10px;">
                    <strong>Current Price:</strong> $${analysis.current_price.toLocaleString()} 
                    <span class="${analysis.change_24h_pct >= 0 ? 'change-positive' : 'change-negative'}">
                        (${analysis.change_24h_pct.toFixed(2)}%)
                    </span>
                </div>
            `;

            // Display YouTube topics
            if (analysis.youtube_topics && analysis.youtube_topics.length > 0) {
                youtubeTopics.innerHTML = `
                    <h4><i class="fab fa-youtube"></i> Suggested YouTube Topics</h4>
                    <div class="topic-list">
                        ${analysis.youtube_topics.map(topic => 
                            `<span class="topic-tag" onclick="searchYouTube('${topic}')">${topic}</span>`
                        ).join('')}
                    </div>
                `;
            }

            results.classList.add('show');
        }

        // Search YouTube for topic
        function searchYouTube(topic) {
            // Redirect to YouTube search with the topic
            window.location.href = `/?topic=${encodeURIComponent(topic)}&audience=general`;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-refresh prices every 30 seconds
        setInterval(loadCryptoPrices, 30000);

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadCryptoPrices();
        });
    </script>
</body>
</html>
