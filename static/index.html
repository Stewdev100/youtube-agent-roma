<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Agent Roma - AI-Powered YouTube Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .video-card {
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-description {
            color: #777;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin: 20px 0;
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container, .results-container {
                padding: 20px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Agent Roma</h1>
            <p>AI-Powered YouTube Content Discovery & Analysis</p>
            <div class="nav-links">
                <a href="/" class="nav-link active">
                    <i class="fab fa-youtube"></i> YouTube Search
                </a>
                <a href="/crypto" class="nav-link">
                    <i class="fas fa-chart-line"></i> Crypto Dashboard
                </a>
            </div>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="topic"><i class="fas fa-search"></i> Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="e.g., Restaking on Ethereum for beginners" required>
                </div>
                
                <div class="form-group">
                    <label for="audience"><i class="fas fa-users"></i> Target Audience</label>
                    <select id="audience" name="audience">
                        <option value="beginners">Beginners</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="students">Students</option>
                        <option value="professionals">Professionals</option>
                        <option value="general">General</option>
                    </select>
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search YouTube Videos
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching YouTube for the best videos...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2><i class="fas fa-video"></i> Search Results</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            
            <div class="video-grid" id="videoGrid"></div>
            
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-number" id="totalVideos">0</div>
                    <div class="stat-label">Videos Found</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalResults">0</div>
                    <div class="stat-label">Total Available</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5050';
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const audience = document.getElementById('audience').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        audience: audience
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            const results = data.results || [];
            const totalResults = data.total_results || 0;
            
            document.getElementById('resultsCount').textContent = `${results.length} videos found`;
            document.getElementById('totalVideos').textContent = results.length;
            document.getElementById('totalResults').textContent = totalResults.toLocaleString();
            
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            results.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });
            
            document.getElementById('resultsContainer').style.display = 'block';
        }
        
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-channel">
                        <i class="fas fa-user"></i>
                        ${video.channel}
                    </div>
                    <div class="video-description">${video.description}</div>
                    <div class="video-actions">
                        <a href="${video.url}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            Watch Video
                        </a>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${video.url}')">
                            <i class="fas fa-copy"></i>
                            Copy Link
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show a brief success message
                const btn = event.target.closest('.btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = '#28a745';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            });
        }
        
        // Add some example topics for quick testing
        const exampleTopics = [
            'Restaking on Ethereum for beginners',
            'Python programming tutorials',
            'Machine Learning basics',
            'Cryptocurrency investing',
            'Web development fundamentals'
        ];
        
        // Add click handlers for example topics
        document.getElementById('topic').addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = exampleTopics[Math.floor(Math.random() * exampleTopics.length)];
            }
        });
    </script>
</body>
</html>
