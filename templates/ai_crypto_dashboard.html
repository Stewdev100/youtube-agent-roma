<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/branding/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 200, 100, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: floatBackground 20s ease-in-out infinite;
        }
        
        @keyframes floatBackground {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: shimmer 8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Custom Branding Graphics */
        .brand-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .crypto-symbol {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            animation: symbolFloat 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .crypto-symbol::before {
            content: '₿';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .crypto-symbol:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .crypto-symbol:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .crypto-symbol:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .crypto-symbol:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 6s; }
        
        @keyframes symbolFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .neural-network {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0.1;
            animation: networkPulse 6s ease-in-out infinite;
        }
        
        .neural-network::before,
        .neural-network::after {
            content: '';
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .neural-network::before {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
            animation: networkRotate 10s linear infinite;
        }
        
        .neural-network::after {
            width: 60px;
            height: 60px;
            top: 70px;
            left: 70px;
            animation: networkRotate 8s linear infinite reverse;
        }
        
        @keyframes networkPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @keyframes networkRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .data-visualization {
            position: absolute;
            top: 15%;
            right: 5%;
            width: 100px;
            height: 100px;
            opacity: 0.2;
            animation: dataVisualize 4s ease-in-out infinite;
        }
        
        .data-visualization::before,
        .data-visualization::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        .data-visualization::before {
            width: 4px;
            height: 60px;
            top: 20px;
            left: 20px;
            animation: barGrow 2s ease-in-out infinite;
        }
        
        .data-visualization::after {
            width: 4px;
            height: 40px;
            top: 40px;
            left: 40px;
            animation: barGrow 2s ease-in-out infinite 0.5s;
        }
        
        @keyframes dataVisualize {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes barGrow {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }
        
        .crypto-chart {
            position: absolute;
            bottom: 20%;
            left: 5%;
            width: 80px;
            height: 50px;
            opacity: 0.15;
            animation: chartPulse 3s ease-in-out infinite;
        }
        
        .crypto-chart::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            clip-path: polygon(0% 100%, 20% 80%, 40% 60%, 60% 40%, 80% 20%, 100% 0%);
        }
        
        @keyframes chartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 18s; }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.2),
                2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff, #e0e0e0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header h1::before {
            content: '';
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            border-radius: 50%;
            animation: logoFloat 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.5),
                0 0 40px rgba(118, 75, 162, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .header h1::after {
            content: '⚡';
            position: absolute;
            left: -75px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: logoFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(-50%) rotate(-5deg) scale(1); }
            50% { transform: translateY(-60%) rotate(5deg) scale(1.1); }
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .search-link {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .search-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Modern Search Interface */
        .main-search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .search-hero {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 80px 50px;
            text-align: center;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            animation: heroFloat 6s ease-in-out infinite;
        }
        
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .search-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%, 
                transparent 25%, 
                transparent 75%, 
                rgba(255,255,255,0.1) 100%);
            animation: sweep 4s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .search-box-large {
            display: flex;
            margin-bottom: 40px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            position: relative;
            animation: searchBoxPulse 4s ease-in-out infinite;
        }
        
        @keyframes searchBoxPulse {
            0%, 100% { 
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.3),
                    0 0 0 2px rgba(255, 255, 255, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
        }
        
        .search-box-large::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.4), 
                transparent);
            animation: searchShimmer 3s ease-in-out infinite;
        }
        
        .search-box-large::after {
            content: '🔍';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.3;
            animation: searchIconPulse 2s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes searchShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes searchIconPulse {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateY(-50%) scale(1.1); }
        }
        
        .search-box-large input {
            flex: 1;
            padding: 25px 30px;
            border: none;
            font-size: 1.3rem;
            background: transparent;
            color: #333;
            font-weight: 500;
        }
        
        .search-box-large input:focus {
            outline: none;
        }
        
        .search-box-large input::placeholder {
            color: #666;
            font-weight: 400;
        }
        
        .search-box-large button {
            padding: 25px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: buttonGradient 3s ease infinite;
        }
        
        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .search-box-large button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .search-box-large button:hover::before {
            left: 100%;
        }
        
        .search-box-large button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .search-box-large button:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .search-box-large button:hover {
            transform: scale(1.08);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.5),
                0 0 20px rgba(240, 147, 251, 0.3);
        }
        
        .search-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .hint-icon {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }
        
        .hint-text {
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.4); }
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .action-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardFloat 8s ease-in-out infinite;
        }
        
        .action-card:nth-child(2) {
            animation-delay: -4s;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
        
        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .action-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent);
            animation: cardRotate 15s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        @keyframes cardRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-card:hover::before {
            opacity: 1;
        }
        
        .action-card:hover::after {
            opacity: 1;
        }
        
        .action-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .action-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: iconBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            position: relative;
        }
        
        .action-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
            border-radius: 50%;
            z-index: -1;
            animation: iconGlow 3s ease-in-out infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes iconGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        .action-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .action-desc {
            font-size: 1.1rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .search-results {
            margin-top: 30px;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .result-title a {
            color: #667eea;
            text-decoration: none;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        .result-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .result-description {
            color: #555;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .panel h2 {
            margin-bottom: 20px;
            color: #333;

        }
        
        .video-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
            gap: 15px;
        }
        
        .video-thumbnail {
            flex-shrink: 0;
            width: 120px;
            height: 90px;
        }
        
        .video-thumbnail img {
            width: 100%;

        .video-thumbnail img:hover {

        /* Market Overview Styles */
        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: white;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        /* Top Projects Styles */
        .project-list {
            margin-top: 15px;
        }
        
        .project-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .project-rank {
            width: 30px;
            height: 30px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .project-info {
            flex: 1;
        }
        
        .project-name {
            font-weight: 600;
            color: #333;
        }
        
        .project-price {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }
        
        .project-change {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .project-change.positive {
            background: #d4edda;
            color: #155724;
        }
        
        .project-change.negative {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Search Section Styles */
        .search-box {
            display: flex;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .search-box button:hover {
            background: #0056b3;
        }
        
        .search-results {
            min-height: 100px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .search-hint {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        /* Trending Topics Styles */
        .topic-list {
            margin-top: 15px;
        }
        
        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .topic-tag {
            font-weight: 600;
            color: #007bff;
        }
        
        .topic-count {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Responsive Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
        }
        
        .video-item:hover {
            background: #f8f9ff;
        }
        
        .video-item:last-child {
            border-bottom: none;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .video-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .video-description {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .video-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .video-link:hover {
            text-decoration: underline;
        }
        
        .tier-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .tier-1 { background: #ff6b6b; color: white; }
        .tier-2 { background: #4ecdc4; color: white; }
        .tier-3 { background: #45b7d1; color: white; }
        
        .alert-item {
            padding: 15px;
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .alert-message {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .alert-time {
            font-size: 0.9rem;
            color: #666;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header h1::before {
                left: -40px;
                font-size: 2rem;
            }
            
            .search-hero {
                padding: 40px 20px;
                border-radius: 25px;
            }
            
            .search-box-large {
                flex-direction: column;
                border-radius: 20px;
            }
            
            .search-box-large input {
                border-radius: 20px 20px 0 0;
                padding: 20px 25px;
                font-size: 1.1rem;
            }
            
            .search-box-large button {
                border-radius: 0 0 20px 20px;
                padding: 20px 30px;
                font-size: 1.1rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .action-card {
                padding: 30px 20px;
            }
            
            .action-icon {
                font-size: 3rem;
            }
            
            .action-title {
                font-size: 1.4rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .particle {
                width: 3px;
                height: 3px;
            }
            
            .crypto-symbol {
                width: 30px;
                height: 30px;
            }
            
            .crypto-symbol::before {
                font-size: 1.2rem;
            }
            
            .neural-network {
                width: 150px;
                height: 150px;
            }
            
            .data-visualization {
                width: 80px;
                height: 80px;
            }
            
            .crypto-chart {
                width: 60px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header h1::before {
                display: none;
            }
            
            .search-hero {
                padding: 30px 15px;
            }
            
            .action-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Branding Graphics -->
    <div class="brand-graphics">
        <div class="crypto-symbol"></div>
        <div class="crypto-symbol"></div>
        <div class="crypto-symbol"></div>
        <div class="crypto-symbol"></div>
        <div class="neural-network"></div>
        <div class="data-visualization"></div>
        <div class="crypto-chart"></div>
    </div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <img src="/static/branding/ai-logo.svg" alt="AI Crypto Hub" style="height:48px; margin-bottom:16px; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));" />
            <h1>🚀 AI Crypto Hub</h1>
            <p>Discover the future of AI-powered cryptocurrency</p>
        </div>
        
        <div class="main-search-container">
            <div class="search-hero" style="background-image: url('/static/branding/hero-illustration.svg'); background-size: cover; background-position: center; background-blend-mode: overlay;">
                <div class="search-box-large">
                    <input type="text" id="searchInput" placeholder="Search AI crypto projects, tokens, videos..." />
                    <button id="searchBtn">🔍 Search</button>
                </div>
                <div class="search-results" id="searchResults">
                    <div class="search-hint">
                        <div class="hint-icon">🚀</div>
                        <div class="hint-text">Discover the latest AI crypto projects and videos</div>
                    </div>
                </div>
            </div>
            
            <div class="quick-actions">
                <a href="/dashboard" class="action-card">
                    <div class="action-icon">📊</div>
                    <div class="action-title">Full Dashboard</div>
                    <div class="action-desc">Complete AI crypto overview with real-time data</div>
                </a>
                <a href="/search" class="action-card">
                    <div class="action-icon">🔍</div>
                    <div class="action-title">Advanced Search</div>
                    <div class="action-desc">AI-powered search with smart filters</div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                updateStats(data.stats);
                updateRecentVideos(data.recent_videos);
                updateRecentAlerts(data.recent_alerts);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        function updateStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_videos}</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.active_channels}</div>
                    <div class="stat-label">Active Channels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.recent_videos_24h}</div>
                    <div class="stat-label">Videos (24h)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.recent_alerts_24h}</div>
                    <div class="stat-label">Alerts (24h)</div>
                </div>
            `;
        }
        
        function updateRecentVideos(videos) {
            const container = document.getElementById('recentVideos');
            
            if (videos.length === 0) {
                container.innerHTML = '<div class="loading">No recent AI crypto videos found</div>';
                return;
            }
            
            container.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail">
                        <a href="${video.video_url}" target="_blank">
                            <img src="${video.thumbnail || 'https://img.youtube.com/vi/' + video.video_id + '/mqdefault.jpg'}" 
                                 alt="${video.title}" 
                                 onerror="this.src='https://img.youtube.com/vi/${video.video_id}/mqdefault.jpg'">
                        </a>
                    </div>
                    <div class="video-info">
                        <div class="video-title">
                            <a href="${video.video_url}" target="_blank" class="video-link">${video.title}</a>
                            <span class="tier-badge tier-${video.tier.toLowerCase().replace(' ', '-')}">${video.tier}</span>
                        </div>
                        <div class="video-meta">
                            📺 ${video.channel} • ⏰ ${video.time_ago}
                        </div>
                        ${video.description ? `<div class="video-description">${video.description}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function updateRecentAlerts(alerts) {
            const container = document.getElementById('recentAlerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">No recent alerts</div>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item">
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }
        
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.textContent = '🔄 Refreshing...';
            btn.disabled = true;
            
            try {
                await fetch('/api/refresh');
                await loadDashboardData();
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                btn.textContent = '🔄 Refresh Data';
                btn.disabled = false;
            }
        }
        
        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="search-hint">Search for AI crypto projects, tokens, or analysis</div>';
                return;
            }
            
            // Simulate search results
            const searchResults = [
                { title: `Bittensor (TAO) - ${query} Analysis`, type: 'Project', relevance: '95%' },
                { title: `NEAR Protocol - ${query} Integration`, type: 'Platform', relevance: '87%' },
                { title: `Render Network - ${query} Rendering`, type: 'Service', relevance: '82%' },
                { title: `AI Crypto Market - ${query} Trends`, type: 'Analysis', relevance: '78%' }
            ];
            
            resultsDiv.innerHTML = searchResults.map(result => `
                <div class="search-result-item" style="padding: 10px; margin-bottom: 8px; background: white; border-radius: 6px; border-left: 3px solid #007bff;">
                    <div style="font-weight: 600; color: #333;">${result.title}</div>
                    <div style="font-size: 0.9rem; color: #666; margin-top: 4px;">
                        <span style="background: #e9ecef; padding: 2px 6px; border-radius: 4px; margin-right: 8px;">${result.type}</span>
                        <span>Relevance: ${result.relevance}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Load data on page load
        loadDashboardData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadDashboardData, 5 * 60 * 1000);
    </script>
</body>
</html>
